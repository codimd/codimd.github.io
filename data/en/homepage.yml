############################# banner ############################
banner:
  enable : true
  title : "HedgeDoc - The best platform to write and share markdown."
  content : "HedgeDoc (formerly known as CodiMD) is an open-source collaborative markdown editor.

             With HedgeDoc you can easily collaborate on notes, graphs and even presentations in real-time.
             All you need to do is to share your note-link to your co-workers, and they're ready to go."
  image : "images/banner/hedgedoc_banner_color_vertical.svg"
  imageAlt: "HedgeDoc Logo"
  imageWidth: 454
  imageHeight: 300
  buttons:
  - enable : true
    label : "Getting started"
    link : "https://github.com/hedgedoc/hedgedoc/#installation--upgrading"
  - enable: true
    label: "Visit the demo"
    link: "https://demo.hedgedoc.org/"
    outline: true

############################# Feature ############################
features:
  enable : true
  title : "Our Core Features"

  # feature at the left of the image
  left_side:
    # feature item loop
  - title : "Real-time collaboration"
    icon : "fa fa-users"
    content : "Collaborate in real-time with friends, family and colleagues."

    # feature item loop
  - title : "Presentation mode"
    icon : "fa fa-slideshare"
    content : "Use HedgeDoc to build and present slides in markdown. Powered by reveal.js!"

    # feature item loop
  - title : "Graphs & diagrams"
    icon : "fa fa-bar-chart"
    content : "HedgeDoc supports many types of graphs, diagrams and embeddings."


  # feature at the right of the image
  right_side:
    # feature item loop
  - title : "Easy to use permission system"
    icon : "fa fa-lock"
    content : "Manage permissions of your notes with a simple dropdown selection."

    # feature item loop
  - title : "Revisions"
    icon : "fa fa-undo"
    content : "Revisions keep track of changes to your notes and even let you revert to any older version."

    # feature item loop
  - title : "Open source"
    icon : "fa fa-github"
    content : "HedgeDoc is open source and community-driven. It is licensed under AGPLv3."


############################# promo ############################
promo:
  enable : true
  image : "images/no_codimd.svg"
  imageHeight: "177"
  imageWidth: "178"
  imageAlt: "CodiMD is gone."
  title : "Wasn't it called CodiMD?"
  content : "Yes, this project was formerly known as CodiMD, but in 2020 we decided to rename our project to HedgeDoc to avoid confusion with another project of the same name."
  buttons:
  - enable: true
    label: "Read the full story"
    link: "/history/"
    outline: true

