7" fill="#fff" fill-rule="evenodd" r="3.357269" stroke="#00a503" stroke-linecap="round" stroke-width=".665" transform="scale(-1 1)"/><circle cx="-127.14499" cy="325.05206" fill="#fff" fill-rule="evenodd" r="3.357269" stroke="#00a503" stroke-linecap="round" stroke-width=".665" transform="scale(-1 1)"/><circle cx="177.9514" cy="338.51028" r="3.357269" style="fill:#fff;fill-rule:evenodd;stroke:#373eec;stroke-width:.665;stroke-linecap:round;stroke-opacity:.843137"/><path d="m177.833 370.44208c-.23634 39.61341-50.82169-.44713-50.47005 39.29932" fill="none" stroke="#d05217" stroke-width=".765"/><circle cx="177.94868" cy="370.15933" r="3.357269" style="fill:#fff;fill-rule:evenodd;stroke:#373eec;stroke-width:.665;stroke-linecap:round;stroke-opacity:.843137"/><text/><g stroke-width=".264583"><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="185.42812" y="2.457229"><tspan font-size="8.46667" stroke-width=".264583" x="185.42812" y="2.457229">May '15</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="185.42812" y="10.923899">First commit in the</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="185.42812" y="19.390568">history of HackMD</tspan><tspan stroke-width=".264583" x="185.42812" y="27.857239"/></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="186.11449" y="77.003868"><tspan font-size="8.46667" stroke-width=".264583" x="186.11449" y="77.003868">July '15</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="186.11449" y="85.470535">Start of hackmd.io as</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="186.11449" y="93.93721">a public instance</tspan><tspan stroke-width=".264583" x="186.11449" y="102.40388"/><tspan stroke-width=".264583" x="186.11449" y="110.87054"/></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="185.79982" y="144.26068"><tspan font-size="8.46667" stroke-width=".264583" x="185.79982" y="144.26068">October '17</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="185.79982" y="152.72736">HackMD was split into</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="185.79982" y="161.19402">HackMD CE and HackMD EE</tspan><tspan stroke-width=".264583" x="185.79982" y="169.66069"/><tspan stroke-width=".264583" x="185.79982" y="178.12737"/></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="11.439995" xml:space="preserve" y="189.63213"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="11.439995" y="189.63213">The team behind HackMD continues </tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="11.439995" y="198.0988">development in a private fork (HackMD EE)</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="11.439995" y="206.56546">and sells it at hackmd.io</tspan><tspan stroke-width=".264583" x="11.439995" y="215.03214"/><tspan stroke-width=".264583" x="11.439995" y="223.49881"/><tspan stroke-width=".264583" x="11.439995" y="231.96547"/></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="184.84558" y="193.22481"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="184.84558" y="193.22481">The community starts working on the Open Source version</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="184.84558" y="201.69148">HackMD CE which was relicensed from MIT to AGPLv3</tspan><tspan stroke-width=".264583" x="184.84558" y="210.15814"/></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="184.84558" y="239.03453"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="184.84558" y="239.03453">People are confused about the difference</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="184.84558" y="247.50121">between HackMD CE and HackMD EE</tspan></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="6.248859" y="268.89914"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="6.248859" y="268.89914">Complete rewrite of HackMD EE in TypeScript</tspan></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="186.37669" y="291.90875"><tspan font-family="kumbh sans" font-size="8.46667" stroke-width=".264583" x="186.37669" y="291.90875">June '18</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="186.37669" y="300.37543">HackMD CE was renamed to CodiMD</tspan></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="-3.547952" y="306.02722"><tspan font-family="kumbh sans" font-size="8.46667" stroke-width=".264583" x="-3.547952" y="306.02722">June '18</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="-3.547952" y="314.4939">The HackMD-team proposes to replace</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="-3.547952" y="322.96057">the community-code (CodiMD) with the core of</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="-3.547952" y="331.42725">HackMD EE by switching to an open-core model</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="-3.547952" y="339.89389">and re-licensing this code under Apache 2.0</tspan></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="187.56335" y="367.63635"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="187.56335" y="367.63635">The community hard-forked CodiMD</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="187.56335" y="376.10303">into an own GitHub organisation</tspan></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="187.07576" y="338.6637"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="187.07576" y="338.6637">The community wants to keep</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="187.07576" y="347.13037">their code and keep the AGPLv3 license.</tspan></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" word-spacing="0" x="187.01405" xml:space="preserve" y="396.0062"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="187.01405" y="396.0062">The HackMD-team continues to </tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="187.01405" y="404.47287">maintain the CodiMD repo</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="187.01405" y="412.93954">in the hackmd organisation.</tspan><tspan stroke-width=".264583" x="187.01405" y="421.40622"/></text><path d="m177.80019 420.19851.031-17.58622" fill="none" stroke="#373eec" stroke-dasharray="2.11666 2.11666" stroke-opacity=".843137"/></g><circle cx="178.10568" cy="401.46359" r="3.357269" style="fill:#fff;fill-rule:evenodd;stroke:#373eec;stroke-width:.665;stroke-linecap:round;stroke-opacity:.843137"/><path d="m127.36476 344.68688c-.23634 39.61341-50.82169-.44713-50.47005 39.29932" fill="none" stroke="#00a503" stroke-width=".765"/><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" stroke-width=".264583" word-spacing="0" x="137.02222" y="448.56787"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="137.02222" y="448.56787">The community maintains</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="137.02222" y="457.03455">their CodiMD repo.</tspan><tspan stroke-width=".264583" x="137.02222" y="465.50122"/></text><path d="m127.36295 409.7414v113.66977 150.3107" fill="none" stroke="#d05217" stroke-width=".765"/><circle cx="127.45152" cy="447.99045" f span><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="136.30782" y="587.29016">Meanwhile a complete rewrite</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="136.30782" y="595.75684">in TypeScript is started.</tspan><tspan stroke-width=".264583" x="136.30782" y="604.22351"/></text><circle cx="127.45152" cy="629.05524" fill="#fff" fill-rule="evenodd" r="3.357269" stroke="#d05217" stroke-linecap="round" stroke-width=".665"/><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" stroke-width=".264583" word-spacing="0" x="135.70923" y="626.39795"><tspan font-family="kumbh sans" font-size="8.46667" stroke-width=".264583" x="135.70923" y="626.39795">September '20</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="135.70923" y="634.86462">A new logo for HedgeDoc was created by Eric-G</tspan><tspan stroke-width=".264583" x="135.70923" y="643.3313"/></text><circle cx="127.45152" cy="673.72021" fill="#fff" fill-rule="evenodd" r="3.357269" stroke="#d05217" stroke-linecap="round" stroke-width=".665"/><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" stroke-width=".264583" word-spacing="0" x="135.70923" y="671.06293"><tspan font-family="kumbh sans" font-size="8.46667" stroke-width=".264583" x="135.70923" y="671.06293">November '20</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="135.70923" y="679.5296">Release of HedgeDoc 1.7</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="135.70923" y="687.99628">with the new name and logo.</tspan><tspan stroke-width=".264583" x="135.70923" y="696.46295"/><tspan stroke-width=".264583" x="135.70923" y="704.92963"/></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" stroke-width=".264583" word-spacing="0" x="135.70923" y="715.11749"><tspan font-family="kumbh sans" font-size="8.46667" stroke-width=".264583" x="135.70923" y="715.11749">2021</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="135.70923" y="723.58417">Release of HedgeDoc 2.0</tspan><tspan stroke-width=".264583" x="135.70923" y="732.05084"/><tspan stroke-width=".264583" x="135.70923" y="740.51752"/></text><text font-family="kumbh sans" font-size="8.46667" letter-spacing="0" stroke-width=".264583" word-spacing="0" x="-2.52421" y="383.29669"><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="-2.52421" y="383.29669">The HackMD team continues</tspan><tspan font-family="Lato" font-size="5.64444" stroke-width=".264583" x="-2.52421" y="391.76337">to develop HackMD EE</tspan></text><circle cx="-76.781937" cy="383.08435" fill="#fff" fill-rule="evenodd" r="3.357269" stroke="#00a503" stroke-linecap="round" stroke-width=".665" transform="scale(-1 1)"/><path d="m127.36295 716.93446v9.38138 12.40543" fill="none" stroke="#d05217" stroke-dasharray="4.59 4.59" stroke-dashoffset="3.2895" stroke-width=".764999"/><circle cx="127.45152" cy="717.77478" fill="#fff" fill-rule="evenodd" r="3.357269" stroke="#d05217" stroke-linecap="round" stroke-width=".665"/></g></svg>
