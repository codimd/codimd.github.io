{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.promo.enable }}
{{ with $data.homepage.promo }}
<section class="bg-primary section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center mb-5 mb-lg-0">
                <img class="img-fluid" src="{{ .image | absURL }}" alt="{{ .imageAlt }}" title="{{ .imageAlt }}" width="{{ .imageWidth }}" height="{{ .imageHeight }}">
            </div>
            <div class="col-md-6 align-self-center text-center text-md-left">
                <h2 class="subheading text-white font-weight-bold mb-10">{{ .title | markdownify }}</h2>
                <p class="text-white">{{ .content | markdownify }}</p>
                {{ range .buttons }}
                {{ if .enable }}
                {{ with . }}
                <a href="{{.link|absLangURL}}" class="btn btn-lg btn{{ if .outline }}-outline{{ end }}-primary mb-2 mr-2">{{.label}}</a>
                {{ end }}
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
