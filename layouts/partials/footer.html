<footer class="text-center py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <a href="{{ site.BaseURL | relLangURL }}" class="mb-4 d-inline-block">
            {{ if site.Params.logo }}
            <img src="{{ site.Params.logo | absURL }}" alt="{{ site.Title }}" {{with site.Params.logo_width}}width="{{.}}"{{end}} {{with site.Params.logo_height}}height="{{.}}"{{end}}>
            {{ else }}
            {{- .Title -}}
            {{ end }}
          </a>
          <ul class="list-inline font-weight-bold">
            {{ range site.Menus.footer }}
            <li class="list-inline-item p-2">
              <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
          <p class="copyright-text small">{{ site.Params.copyright | markdownify }}</p>
      </div>
    </div>
  </div>
</footer>

<!-- JS Plugins -->
{{ range site.Params.plugins.js}}
<script src="{{ .link | absURL }}"></script>
{{ end }}
