{{ $data := index .Site.Data .Site.Language.Lang }}
{{- with index $data.banner (.Get "id") }}

<!-- hero area -->
<section class="d-lg-none d-flex align-items-center">
	<img src="{{ .image.src | absURL }}" class="w-100" alt="{{ .image.alt }}" title="{{ .image.alt }}" width="{{ .image.width }}" height="{{ .image.height }}">
</section>
<section class="section bg-primary text-white bg-face">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 text-center mb-5 mb-md-0"></div>
			<div class="col-lg-6 align-self-center text-center text-md-left">
				<h1>{{ $.Params.title | markdownify }}</h1>
				<h2 class="font-weight-normal">{{ $.Params.subtitle | markdownify }}</h2>
				<p>{{ $.Inner | markdownify }}</p>
			</div>
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- header close -->
{{- end }}
