{{ $data := index .Site.Data .Site.Language.Lang }}
{{- with index $data.features (.Get "id") }}
<section class="section" id="features">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>

      <div class="features-section">
        {{ range .columns }}
          <h2><i class="d-inline-block mb-10 {{ .icon }}"></i></h2>
          <h3 class="font-weight-bold mb-2">{{ .title | markdownify }}</h3>
          <p>{{ .content | markdownify }}</p>
        {{ end }}
      </div>

    </div>
  </div>
</section>
{{- end }}
