########################### Default parameters ##########################

[params]
logo = "images/banner/hedgedoc_banner_color_horizontal.svg"
logo_width = "100px"

# Meta data
description = "The best platform to write and share markdown. "
author = "The HedgeDoc developers"

# contact form action
contact_form_action = "#"

# Preloader
[params.preloader]
enable = false
preloader = ""

################################### English language #####################################

[Languages.en]
languageName = "En"
languageCode = "en-us"
contentDir = "content/english"
weight = 1

