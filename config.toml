################################### Default Configuration ############################

baseurl = "https://www.hedgedoc.org/"
title = "HedgeDoc - Collaborative markdown editor"
theme = "vex-hugo"

# post excert
summarylength = "20"

# google analytics
googleAnalytics = "" # Ex: UA-123-45

# disable language
disableLanguages = [] # disable language from here

#################################### Plugins ##########################################

# CSS Plugins
[[params.plugins.css]]
link = "https://fonts.googleapis.com/css?family=Lato:400|Josefin+Sans:300,400,600,700"
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themefisher-font/themefisher-font.min.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jquery/jquery.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"

